<head>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/index.css') }}"
  />
</head>

{% extends "base.html" %}{% block content %}
<nav class="sidebar">
  <div class="logo">
    <h2>Health Tracker</h2>
  </div>
  <ul class="nav-links">
    <li><a href="#dashboard" class="active">Dashboard</a></li>
    <li><a href="/camera">Camera</a></li>
    <li><a href="#metrics">Health Metrics</a></li>
    <li><a href="#settings">Settings</a></li>
  </ul>
</nav>

<main class="main-content">
  <header>
    <h1>Health Dashboard</h1>
    <div class="voice-control">
      <button id="startVoice">
        <span class="mic-icon">🎤</span>
        Voice Command
      </button>
      <span id="voiceStatus"></span>
    </div>
  </header>

  <div class="dashboard-grid">
    <section class="metrics-section card">
      <h2>Health Metrics</h2>
      <div class="metrics-grid">
        <div class="metric-card">
          <div class="metric-icon">❤️</div>
          <div class="metric-value" id="heartRate">75</div>
          <div class="metric-label">Heart Rate</div>
        </div>
        <div class="metric-card">
          <div class="metric-icon">🔥</div>
          <div class="metric-value" id="caloriesBurned">350</div>
          <div class="metric-label">Calories Burned</div>
        </div>
        <div class="metric-card">
          <div class="metric-icon">⏱️</div>
          <div class="metric-value" id="exerciseMinutes">45</div>
          <div class="metric-label">Exercise Minutes</div>
        </div>
        <div class="metric-card">
          <div class="metric-icon">👣</div>
          <div class="metric-value" id="dailySteps">8000</div>
          <div class="metric-label">Daily Steps</div>
        </div>
      </div>
    </section>

    <section class="analysis-section card">
      <h2>Recent Analysis</h2>
      <div id="analysisResults" class="analysis-results">
        <p>No recent analysis available</p>
      </div>
    </section>
  </div>
</main>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
