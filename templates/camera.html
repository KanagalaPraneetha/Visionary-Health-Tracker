    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>

  {% extends "base.html" %}{% block content %}
  <nav class="sidebar">
    <div class="logo">
      <h2>Health Tracker</h2>
    </div>
    <ul class="nav-links">
      <li><a href="/">Dashboard</a></li>
      <li><a href="/camera"  class="active">Camera</a></li>
      <li><a href="#metrics">Health Metrics</a></li>
      <li><a href="#settings">Settings</a></li>
    </ul>
  </nav>

    <div class="camcontainer">
      <h1>Capture an Image or Upload a File</h1>
      <div class="camera-section">
        <video id="video" width="320" height="240" autoplay></video>
        <div class="button-group">
          <button id="startBtn">Start Camera</button>
          <button id="stopBtn" disabled>Stop Camera</button>
          <button id="captureBtn" disabled>Capture Image</button>
        </div>
        <canvas id="canvas" width="320" height="240"></canvas>
        <img id="capturedImage" src="" alt="Captured Image" />
      </div>

      <div class="upload-section">
        <h2>Or Upload a File</h2>
        <form id="uploadForm">
          <form id="uploadForm">
            <input type="file" id="imageFile" name="file" accept="image/*" />
            <input type="url" id="imageUrl" placeholder="Or paste image URL" />
            <button type="submit">Submit</button>
            <button type="button" id="clearBtn">Clear</button> 
          </form>
      </div>

      <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
  {% endblock %}
